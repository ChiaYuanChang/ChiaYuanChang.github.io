<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background-color: #f8f9fa;
            padding: 2rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }
        
        .content {
            flex: 1;
            padding: 2rem;
            margin-left: 300px;
            max-width: 800px;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }
        
        .social-links {
            margin-top: 1rem;
        }
        
        .social-links a {
            display: block;
            color: #495057;
            text-decoration: none;
            margin-bottom: 0.5rem;
        }
        
        .social-links a:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .content {
                margin-left: 0;
                padding: 1rem;
            }
        }
        
        .nav {
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
        }
        
        .nav a {
            color: #495057;
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: 500;
        }
        
        .nav a:hover {
            color: #007bff;
        }
        
        .nav a.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="{{ site.author.name }}" class="profile-image">
            <h1>{{ site.author.name }}</h1>
            <p>{{ site.author.title }}</p>
            <p>üìç {{ site.author.location }}</p>
            
            <div class="social-links">
                <a href="mailto:{{ site.author.email }}">üìß Email</a>
                <a href="{{ site.author.linkedin }}" target="_blank">üîó LinkedIn</a>
                <a href="{{ site.baseurl }}/cv">üìÑ CV</a>
            </div>
        </aside>
        
        <main class="content">
            <nav class="nav">
                <a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
                <a href="{{ site.baseurl }}/education" {% if page.url == "/education/" %}class="active"{% endif %}>Education</a>
                <a href="{{ site.baseurl }}/experience" {% if page.url == "/experience/" %}class="active"{% endif %}>Experience</a>
                <a href="{{ site.baseurl }}/certifications" {% if page.url == "/certifications/" %}class="active"{% endif %}>Certifications</a>
                <a href="{{ site.baseurl }}/publications" {% if page.url == "/publications/" %}class="active"{% endif %}>Publications</a>
            </nav>
            {{ content }}
        </main>
    </div>
</body>
</html>
